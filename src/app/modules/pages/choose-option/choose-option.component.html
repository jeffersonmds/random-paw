<div class="choose-page">
    <mat-card class="card">
        <mat-card-title>Choose an option</mat-card-title>
        <mat-card-actions class="options">
            <button mat-button type="button" class="cat" (click)="handleOptionChoose('cats')"></button>
            <button mat-button type="button" class="dog" (click)="handleOptionChoose('dogs')"></button>
        </mat-card-actions>
    </mat-card>
</div>
